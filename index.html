<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Document</title>
    </head>
    <body>
        <div class="body-content d-flex ">
            <div class="posts-container ">
                <button class = "btn-primary btn-lg btn-get-posts">Get posts</button>
                <button class = "btn-danger btn-lg btn-send-post">Send post</button>
                <div class="container "></div>
            </div>
            <div class="users-container ">
                <button class= "btn-users btn-primary btn-lg">Get names of Users</button>
                <div class="users-name "></div>
                <div class="info-User "></div>
                    <form class=" d-flex flex-column">
                        <label for="fName">Name:</label>
                        <input type="text" id="fName">

                        <label for="email">Email:</label>
                        <input type="text" id="email">

                        <label for="uName">Username:</label>
                        <input type="text" id="uName">

                        <label for="phone">Phone:</label>
                        <input type="text" id="phone">

                        <label for="site">Website:</label>
                        <input type="text" id="site">
                    </form>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
